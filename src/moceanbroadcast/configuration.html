<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mocean SMS Broadcast API Configuration</title>
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
    <link rel="stylesheet" href="bootstrap-tagsinput.css">
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="configuration.js"></script>
    <script type="text/javascript" src="bootstrap-tagsinput.js"></script>
</head>
<body style="width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;">
   <div class="panel" id="fieldset_sender">
   <div class="form-wrapper">
   
      <div class="form-group">
         <label class="control-label col-lg-3 required">
         Mocean API KEY
         </label>
         <div class="col-lg-9">
            <input style="background-color: #fff;border: 1px solid #ccc;box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);display: inline-block;padding: 4px 6px;color: #555;vertical-align: middle;border-radius: 4px;max-width: 100%;line-height: 22px;cursor: text;width: 100%;" type="text"  name="MOCEAN_API_BROADCAST_KEY" id="MOCEAN_API_BROADCAST_KEY" value=""  required="required">
         </div>
      </div>

      <div class="form-group">
         <label class="control-label col-lg-3 required">
         Mocean API SECRET
         </label>
         <div class="col-lg-9">
            <input style="background-color: #fff;border: 1px solid #ccc;box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);display: inline-block;padding: 4px 6px;color: #555;vertical-align: middle;border-radius: 4px;max-width: 100%;line-height: 22px;cursor: text;width: 100%;" type="text"  name="MOCEAN_API_BROADCAST_SECRET" id="MOCEAN_API_BROADCAST_SECRET" value=""  required="required">
         </div>
      </div>
	
   </div>

</div>
</body>
</html>
