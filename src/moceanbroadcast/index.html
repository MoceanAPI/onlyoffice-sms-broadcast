<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Mocean SMS Broadcast API Sender</title>
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
    <link rel="stylesheet" href="bootstrap-tagsinput.css?ver=123">
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="mocean.js"></script>
    <script type="text/javascript" src="bootstrap-tagsinput.js"></script>
</head>
<body style="width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;">
   <div class="panel" id="fieldset_sender">
<div id="displayError" style="margin: 15px;display:none" class="alert alert-danger">

</div>

<div id="progress_message" style="margin: 15px;display:none" class="alert alert-warning" role="alert">

</div>
<div style="display:none;margin: 15px;" class="progress">
  <div class="progress-bar bg-success" id="loader" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
</div>
   <div class="form-wrapper">
      <div class="form-group">
      <p id="balance" style="margin: 15px;"></p>
         <label class="control-label col-lg-3 required">
         Sender ID *
         </label>
         <div class="col-lg-9">
            <input style="background-color: #fff;border: 1px solid #ccc;box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);display: inline-block;padding: 4px 6px;color: #555;vertical-align: middle;border-radius: 4px;max-width: 100%;line-height: 22px;cursor: text;width: 100%;" type="text"  name="MOCEAN_API_BROADCAST_FROM" id="MOCEAN_API_BROADCAST_FROM" placeholder ="Your company name"  required="required">
         </div>
      </div>
      <div class="form-group" style="display: block;">
         <label class="control-label col-lg-3 required">
         Mobile Number *
         </label>
         <div class="col-lg-9">
            <input placeholder="Your mobile number with country code prefix" class="form-control tagsinput" id="MOCEAN_API_BROADCAST_PHONES" name="MOCEAN_API_BROADCAST_PHONES" type="text" >
            <p>Number must include country code prefix, e.g, a Malaysian phone number will be like 60123456789.</p>
         </div>
      </div>

      <script>
         $('.tagsinput').tagsinput({
            tagClass: 'label-inputtag label-primary-inputtag',
            confirmKeys: [13, 44]
         });
          // $('#configuration_form_submit_btn').attr('onclick','$(this).attr(\'disabled\',\'disabled\');sendMessages();');
      </script>

      <div class="form-group">
         <label class="control-label col-lg-3 required">
            Messages *
         </label>
         <div class="col-lg-9">
            <textarea name="MOCEAN_API_BROADCAST_MESSAGE" id="MOCEAN_API_BROADCAST_MESSAGE"  class="form-control textarea-autosize select_customer" style="overflow: hidden; overflow-wrap: break-word; resize: none; height: 48px;font-size: 1rem;"> </textarea>
         </div>
      </div>

   </div> 
</div>
</body>
</html>
